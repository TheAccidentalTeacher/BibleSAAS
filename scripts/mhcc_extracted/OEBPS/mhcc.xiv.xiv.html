      <h2 id="xiv.xiv-p0.1">Chapter 14</h2>
      <p id="xiv.xiv-p1">
        <b>David's victories.</b>
      </p>
      <p id="xiv.xiv-p2">â€”In this chapter we have an account of, 1. David's kingdom established. 2. His family built up. 3. His enemies defeated. This is repeated from <a class="scripRef" id="xiv.xiv-p2.1" href="http://www.ccel.org/ccel/bible/asv.iiSam.5.html">2Sa 5</a>. Let the fame of David be looked upon as a type and figure of the exalted honour of the Son of David.</p>
