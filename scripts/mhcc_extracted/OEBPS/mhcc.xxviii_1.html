      <h1 id="xxviii_1-p0.1">Zephaniah</h1>
      <p id="xxviii_1-p1">Zephaniah excites to repentance, foretells the destruction of the enemies of the Jews, and comforts the pious among them with promises of future blessings, the restoration of their nation, and the prosperity of the church in the latter days.</p>
