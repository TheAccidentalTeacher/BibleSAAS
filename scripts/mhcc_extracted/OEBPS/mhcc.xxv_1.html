    <div class="book-content">
      <h1 id="xxv_1-p0.1">Micah</h1>
      <p id="xxv_1-p1">Micah was raised up to support Isaiah, and to confirm his predictions, while he invited to repentance, both by threatened judgments and promised mercies. A very remarkable passage, <a class="scripRef" id="xxv_1-p1.1" href="http://www.ccel.org/ccel/bible/asv.Mic.5.html">Mic 5</a> contains a summary of prophecies concerning the Messiah.</p>
