      <h1 id="xxvi_1-p0.1">Nahum</h1>
      <p id="xxvi_1-p1">This prophet denounces the certain and approaching destruction of the Assyrian empire, particularly of Nineveh, which is described very minutely. Together with this is consolation for his countrymen, encouraging them to trust in God.</p>
