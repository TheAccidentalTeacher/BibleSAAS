      <h1 id="xxiii_1-p0.1">Obadiah</h1>
      <p id="xxiii_1-p1">The first part denounces the destruction of Edom, dwelling upon the injuries they inflicted upon the Jews. The second foretells the restoration of the Jews, and the latter glories of the church.</p>
