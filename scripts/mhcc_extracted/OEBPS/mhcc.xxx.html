      <h1 id="xxx-p0.1">Joel</h1>
      <p id="xxx-p1">  From the desolations about to come upon the land of Judah, by the ravages of locusts and other insects, the prophet Joel exhorts the Jews to repentance, fasting, and prayer. He notices the blessings of the gospel, with the final glorious state of the church.</p>
