      <a id="xxvii.xli-p0.1"/>
      <h2 id="xxvii.xli-p0.2">Chapter 41</h2>
      <p id="xxvii.xli-p1">  After the prophet had observed the courts, he was brought to the temple. If we attend to instructions in the plainer parts of religion, and profit by them, we shall be led further into an acquaintance with the mysteries of the kingdom of heaven.</p>
